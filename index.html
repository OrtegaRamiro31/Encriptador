<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="logo" src="img/Vector.png" alt="Logo Alura" />
    </header>
    <main class="contenedor">
      <section class="seccion entrada">
        <textarea
          class="entrada-texto"
          type="text"
          placeholder="Ingresa el texto aquí"
          rows="10"
          cols="30"
        ></textarea>

        <div class="interaccion">
          <div class="advertencia">
            <img src="img/Admiracion.png" alt="Signo de admiración" />
            <p>Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="botones">
            <button class="boton-encriptar">Encriptar</button>
            <button class="boton-desencriptar">Desencriptar</button>
          </div>
        </div>
      </section>
      <section class="seccion encriptacion">
        <div class="contenido"></div>
        <div class="mensajevacio">
          <div class="img texto-vacio">
            <img src="img/Muñeco.png" alt="Ningún mensaje encontrado" />
          </div>
          <p class="texto-vacio">Ningún mensaje fue encontrado</p>
          <p class="texto-vacio">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
        </div>
        <div class="contenedor-boton">
          <button class="boton-copy">Copiar</button>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
